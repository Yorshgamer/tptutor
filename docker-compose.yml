version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mern-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      # ðŸ‘‡ muy importante para que el backend pueda llamar al n8n del host
      N8N_WEBHOOK_READING_COMPLETED: "http://host.docker.internal:5678/webhook/tptutor/reading-completed"
      OLLAMA_BASE_URL: "http://host.docker.internal:11434"
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    extra_hosts:
      # ðŸ‘‡ en Linux esto hace que "host.docker.internal" apunte al host
      - "host.docker.internal:host-gateway"
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mern-frontend
    restart: always
    environment:
      # Ahora el proxy apunta al servicio de Docker (backend)
      VITE_API_TARGET: "http://backend:5000"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
